<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
	<h1 class="bg-primary p-2 mb-2 text-white text-center">CRUD</h1>
	<div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
        <h4 class="mb-3">Student Info</h4>
                <form id="studentForm">
                    <div class="form-group">
                        <label for="fName">
                            <strong>First Name*</strong>
                        </label>
                        <input type="text" id="fName" class="form-control" pattern="^[a-zA-Z]+$" required>
                    </div>
                    <div class="form-group">
                        <label for="lName">
                            <strong>Last Name*</strong>
                        </label>
                        <input type="text" id="lName" class="form-control" pattern="^[a-zA-Z]+$" required>
                    </div>
                    <div class="form-group">
                        <label for="email">
                            <strong>Email*</strong>
                        </label>
                        <input type="text" id="email" class="form-control" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" required>
                    </div>
                    <div class="form-group">
                        <label for="contact">
                            <strong>Contact*</strong>
                        </label>
                        <input type="text" id="contact" class="form-control" maxlength="10" pattern="^([0|\+[0-9]{1,5})?([7-9][0-9]{9})$" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                        <button type="update" id="update" class="btn btn-primary d-none">Update</button>
                    </div>
                </form>
            </div>
            <div class="col-md-9">
                <h4 class="mb-4">Student Info</h4>
                <table class="table table-bordered table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Sr. No.</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Contact</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="stdInfo">
                   
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
